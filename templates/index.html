<!DOCTYPE html>
<html>
<head>
    <title>Image Restoration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0e0e6; /* Powder Blue */
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2577a0;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Upload an Image for Restoration</h1>
    <form method="GET" action="/restore" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Restore Image">
    </form>
</body>
</html>
